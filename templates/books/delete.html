{% extends 'base.html' %}

{% block content %}

<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete "{{ book.book_name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'book' book.pk %}">Cancel</a>
</form>

{% endblock content %}
