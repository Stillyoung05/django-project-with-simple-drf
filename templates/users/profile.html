{% extends 'base.html' %}

{% block content %}
    <h1>{{user.username}} Profile</h1>
    <img style="width: 300px; height: 300px;" src="{{ user.user_image.url }}" alt="Defoult user image"><br>
    <span>Full name: <h3>{{ user.first_name | title }} {{ user.last_name | title }}</h3></span>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Create at: {{ user.date_joined | date:"d-M Y" }}</p>
    <a style="margin-right: 20px;" href="{% url 'edit-profile' %}">Edit Profile</a>
{% endblock %}
